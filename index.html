<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eisenhower Matrix</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1>Eisenhower Matrix</h1>

    <form>
      <span>긴급</span>
      <input type="checkbox" placeholder="긴급" id="emergency-check" />

      <span>중요</span>
      <input type="checkbox" placeholder="중요" id="important-check" />

      <input
        required
        type="text"
        placeholder="할 일을 입력해주세요!"
        id="to-do-text"
      />
    </form>

    <ul></ul>

    <script src="app.js"></script>
  </body>
</html>
