<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eisenhour Matrix</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>1. 해야 할 일</h1>
    <ul id="first-to-do"></ul>

    <h1>2. 계획해야 할 일</h1>
    <ul id="second-to-do"></ul>

    <h1>3. 위임 할 일</h1>
    <ul id="third-to-do"></ul>

    <h1>4. 삭제 할 일</h1>
    <ul id="fourth-to-do"></ul>

    <form>
      <span>긴급</span>
      <input type="checkbox" placeholder="긴급" id="emergency-check" />

      <span>중요</span>
      <input type="checkbox" placeholder="중요" id="important-check" />

      <input
        required
        type="text"
        placeholder="할 일을 입력해주세요!"
        id="to-do-text"
      />
    </form>

    <script src="app.js"></script>
  </body>
</html>
