<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eisenhower Matrix</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1>Eisenhower Matrix</h1>

    <form>
      <label for="emergency-checkbox">긴급</label>
      <input type="checkbox" placeholder="긴급" id="emergency-checkbox" />

      <label for="important-checkbox">중요</label>
      <input type="checkbox" placeholder="중요" id="important-checkbox" />

      <input
        required
        type="text"
        placeholder="할 일을 입력해주세요!"
        id="task-input"
      />
    </form>

    <ul></ul>

    <script src="js/app.js"></script>
  </body>
</html>
